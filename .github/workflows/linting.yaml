---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.10"

jobs:
  codespell:
    name: codespell
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install Python dependencies
        run: poetry install --no-interaction
      - name: ğŸš€ Check code for common misspellings
        run: poetry run pre-commit run codespell --all-files

  pre-commit-hooks:
    name: pre-commit-hooks
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install Python dependencies
        run: poetry install --no-interaction
      - name: ğŸš€ Check that executables have shebangs
        run: poetry run pre-commit run check-executables-have-shebangs --all-files
      - name: ğŸš€ Check JSON files
        run: poetry run pre-commit run check-json --all-files
      - name: ğŸš€ Check for merge conflicts
        run: poetry run pre-commit run check-merge-conflict --all-files
      - name: ğŸš€ Check for broken symlinks
        run: poetry run pre-commit run check-symlinks --all-files
      - name: ğŸš€ Check TOML files
        run: poetry run pre-commit run check-toml --all-files
      - name: ğŸš€ Check XML files
        run: poetry run pre-commit run check-xml --all-files
      - name: ğŸš€ Check YAML files
        run: poetry run pre-commit run check-yaml --all-files
      - name: ğŸš€ Detect Private Keys
        run: poetry run pre-commit run detect-private-key --all-files
      - name: ğŸš€ Check End of Files
        run: poetry run pre-commit run end-of-file-fixer --all-files
      - name: ğŸš€ Trim Trailing Whitespace
        run: poetry run pre-commit run trailing-whitespace --all-files
      - name: ğŸš€ Go fmt
        run: poetry run pre-commit run go-fmt --all-files

  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install Python dependencies
        run: poetry install --no-interaction
      - name: ğŸš€ Run yamllint
        run: poetry run yamllint .

  golangcilint:
    name: Golang CI Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.19

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4.0.0
